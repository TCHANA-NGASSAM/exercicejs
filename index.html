<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICE EN JS TP 1</title>
    <script src="assets/js/app.js" defer></script>
</head>
<body>
    <!--Tp1-question1-->
    <h1>Saisir trois note puis affiche et calcule la moyenne</h1>
    <form id="formMoyenne">
        <label for="dc1">Note DC1:</label>
        <input type="number" id="dc1" name="dc1" required><br><br>

        <label for="dc2">Note DC2:</label>
        <input type="number" id="dc2" name="dc2" required><br><br>

        <label for="ds">Note DS:</label>
        <input type="number" id="ds" name="ds" required><br><br>

        <button type="button" onclick="calculerMoyenne()">Calculer Moyenne</button>
    </form>
    <p id="moyenne"></p>
    <!--Tp1-question2-->
    <h1>Nombre de jours dans un mois</h1>

    <form id="formMois">
        <label for="mois">Numéro du mois:</label>
        <input type="number" id="mois" name="mois" min="1" max="12" required><br><br>

        <label for="annee">Année:</label>
        <input type="number" id="annee" name="annee" required><br><br>

        <button type="button" onclick="calculerNombreJours()">Calculer</button>
    </form>

    <p id="resultat"></p>
</body>
</html>
